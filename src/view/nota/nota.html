    <script>
      function postNota() {

        const data = {
          livroId: document.getElementById("livroId").value,
          pessoa: document.getElementById("notaPessoa").value,
          idadePessoa: document.getElementById("notaIdade").value,
          nota: document.getElementById("notaNota").value,
          avaliacao: document.getElementById("notaAvaliacao").value,
        };
        
        $.post("http://localhost:3000/api/nota/create", data, () => {
          console.log(`Nota ${data.descricao} cadastrada!`);
          setTimeout(redirect, 3000);
        });
      }
      
      function redirect() {
        window.location.replace("../index.html");
      }
    </script>
