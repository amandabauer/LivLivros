      function postGenero() {

        const data = {
          descricao: document.getElementById("generoDescricao").value,

          console.log(`Genero ${data.descricao} cadastrado!`);
          setTimeout(redirect, 3000);
        });
      }
      
      function redirect() {
        window.location.replace("../index.html");
      }
