    <script>
      function postLivro() {

        const data = {
          nome: document.getElementById("livroNome").value,
          autor: document.getElementById("livroAutor").value,
          generoId: document.getElementById("livroGeneroId").value,
        };
        
        $.post("http://localhost:3000/api/livro/create", data, () => {
          console.log(`Livro ${data.descricao} cadastrado!`);
          setTimeout(redirect, 3000);
        });
      }
      
      function redirect() {
        window.location.replace("../index.html");
      }
